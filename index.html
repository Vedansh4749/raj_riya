<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}

body{
 min-height:100vh;
 display:flex;
 justify-content:center;
 align-items:center;
 overflow:hidden;
 background:linear-gradient(-45deg,#ffd6e8,#ffeaf5,#f3d9ff,#ffe0f0);
 background-size:400% 400%;
 animation:gradientMove 12s ease infinite;
 color:#5a004f;
}

@keyframes gradientMove{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

.glass{
 background:rgba(255,255,255,0.4);
 backdrop-filter:blur(20px);
 padding:40px;
 border-radius:25px;
 text-align:center;
 box-shadow:0 8px 30px rgba(255,105,180,0.2);
 width:90%;
 max-width:500px;
}

input,button{
 padding:12px 20px;
 border:none;
 outline:none;
 border-radius:50px;
 margin-top:15px;
}

button{
 cursor:pointer;
 background:#ff4da6;
 color:white;
 transition:.3s;
}

button:hover{
 transform:scale(1.05);
}

.hidden{display:none}

.slideshow img{
 width:100%;
 border-radius:20px;
 margin-top:15px;
}

.gift{
 font-size:60px;
 margin-top:20px;
 cursor:pointer;
 transition:.5s;
}

.open{
 transform:rotate(20deg) scale(1.2);
}

/* Floating Hearts */
.heart{
 position:fixed;
 bottom:-20px;
 pointer-events:none;
 animation:floatUp linear forwards;
}

@keyframes floatUp{
 0%{transform:translateY(0);opacity:0}
 10%{opacity:1}
 100%{transform:translateY(-110vh);opacity:0}
}

/* Cursor Hearts */
.cursor-heart{
 position:fixed;
 pointer-events:none;
 animation:trail 1s linear forwards;
}

@keyframes trail{
 from{opacity:1;transform:translateY(0) scale(.5)}
 to{opacity:0;transform:translateY(-20px) scale(1.5)}
}

/* Music Control */
#musicControl{
 position:fixed;
 bottom:15px;
 left:15px;
 background:rgba(255,255,255,0.5);
 backdrop-filter:blur(15px);
 padding:8px 15px;
 border-radius:50px;
 display:flex;
 align-items:center;
 gap:8px;
 font-size:14px;
}

#musicControl input{
 width:150px;
 -webkit-appearance:none;
 appearance:none;
 background:transparent;
}



/* Track */
#musicControl input::-webkit-slider-runnable-track{
 height:6px;
 background:#ff4da6;
 border-radius:10px;
}

#musicControl input::-moz-range-track{
 height:6px;
 background:#ff4da6;
 border-radius:10px;
}



/* Track */
#musicControl input::-webkit-slider-runnable-track{
 height:6px;
 background:#ff4da6;
 border-radius:10px;
}

#musicControl input::-moz-range-track{
 height:6px;
 background:#ff4da6;
 border-radius:10px;
}



/* Thumb */
#musicControl input::-webkit-slider-thumb{
 -webkit-appearance:none;
 width:18px;
 height:18px;
 border-radius:50%;
 background:#ffffff;
 border:2px solid #ff4da6;
 cursor:pointer;
 margin-top:-6px;
}

#musicControl input::-moz-range-thumb{
 width:18px;
 height:18px;
 border-radius:50%;
 background:#ffffff;
 border:2px solid #ff4da6;
 cursor:pointer;
}






.portrait-wrapper{

 justify-content:center;

}

.portrait-card{
 width:280px;

 padding:15px;
 border-radius:25px;
 box-shadow:0 20px 40px rgba(0,0,0,0.15);
 overflow:hidden;

}

.portrait-card img{
 width:100%;
 border-radius:20px;

}

.portrait-caption{
 margin-top:10px;
 font-size:14px;
 color:#5a004f;
 font-weight:500;
}

@keyframes fadePortrait{
 from{opacity:0; transform:translateY(20px);}
 to{opacity:1; transform:translateY(0);}
}




</style>
</head>

<script>

const music = document.getElementById("bgMusic");
const slider = document.getElementById("volumeSlider");

music.volume = 0.3;

function checkCode(){
